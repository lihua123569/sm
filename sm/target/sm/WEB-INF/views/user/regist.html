<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>regist</title>
	<link href="/sm/inc/bootstrap-3.3.5-dist/css/bootstrap.min.css"	rel="stylesheet">
<style type="text/css">
.vertical-center {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 50%;
}
</style>
</head>
<body>
<link rel="import" href="/sm/inc/common.html" >
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
       <!--  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
        <h4 class="modal-title">提示</h4>
      </div>
      <div class="modal-body">
        <p>注册成功，正在登陆中....&hellip;</p>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

	<div class="container vertical-center">
		<form class="form-horizontal" id="registForm" action="/sm/user/regist.html" method="post">
			<div class="form-group">
				<label class="col-sm-3 control-label">username</label>
				<div class="col-sm-9">
					<input type="text" name="username" class="form-control" placeholder="username">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">password</label>
				<div class="col-sm-9">
					<input type="password" name="password" class="form-control" placeholder="password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">phone</label>
				<div class="col-sm-9">
					<input type="text" name="phone" class="form-control" placeholder="phone">
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-3 control-label">email</label>
				<div class="col-sm-9">
					<input type="email" name="email" class="form-control" placeholder="email">
				</div>
			</div>
			 <div class="form-group">
	                        <label class="col-sm-3 control-label">Gender</label>
	                        <div class="col-sm-6">
	                            <div class="radio">
	                                <label>
	                                    <input type="radio" name="gender" value="male" /> Male
	                                </label>
	                            </div>
	                            <div class="radio">
	                                <label>
	                                    <input type="radio" name="gender" value="female" /> Female
	                                </label>
	                            </div>
	                            <div class="radio">
	                                <label>
	                                    <input type="radio" name="gender" value="other" /> Other
	                                </label>
	                            </div>
	                        </div>
	                    </div>  
	                   
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-6">
					<div class="checkbox">
						<label> <input type="checkbox" name="agree"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" class="btn btn-default">regist in</button>
				</div>
			</div>
		</form>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/sm/inc/jquery-1.11.3.js"></script>
	<script src="/sm/inc/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<!--bootstrap formValidation import js -->
	<script src="/sm/inc/bootstrap-validform/js/formValidation.js"></script>
	<script src="/sm/inc/bootstrap-validform/js/framework/bootstrap.js"></script>
	<link href="/sm/inc/bootstrap-validform/css/formValidation.css"	rel="stylesheet">
	<!-- login valideform -->
	<script src="/sm/inc/formValidation.js""></script>	
	<link href="/sm/inc/css/common.css"	rel="stylesheet">
	<script type="text/javascript" src="/sm/inc/vue.js"></script>
	<!-- <script type="text/javascript" src="/sm/inc/user.js"></script> -->
	
</body>
</html>
