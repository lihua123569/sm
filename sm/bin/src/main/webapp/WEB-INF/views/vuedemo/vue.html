<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue.js</title>
</head>
<body>
	<div id="app">
		{{message}}
		<input v-model="message"></input>
	</div>
	<div id="todo">
		<ul>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ul>
	</div>
	<div id="click">
		{{message}}
		<button v-on:click="reverseMessage">reverseMessage</button>
	</div>
	
	<div id="all">
		{{newTodo}}
		<input v-model="newTodo" v-on:keyup.enter="addTodo"></input>
		<ul>
			<li v-for="todo in todos">
				<span>{{todo.text}}</span>
				<button v-on:click="removeTodo($index)">X</button>
			</li>
		</ul>
	</div>
	
	<div id="user">
    <table>
        <thead>
        <tr>
            <th style='width:3%; text-align: left'>ID</th>
            <th style='width:5%; text-align: left'>名称</th>
            <th style='width:10%; text-align: left'>条形码</th>
            <th style='width:10%; text-align: left'>简称</th>
        </tr>
        </thead>
        <tbody>
            <tr v-for="goods in goodsList">
                <td>{{goods.userid}}</td>
                <td>{{goods.username}}</td>
                <td>{{goods.phone}}</td>
                <td>{{goods.gender}}</td>
            </tr>
        </tbody>
    </table>
    <button v-on:click="nameSearch()">查询</button><br><br>
</div>
</body>



<script type="text/javascript" src="/sm/inc/vue.js"></script>
<script type="text/javascript" src="/sm/inc/jquery-1.9.1.js"></script>
<script type="text/javascript" src="/sm/inc/sm.core.js"></script>
</html>
